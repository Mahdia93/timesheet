<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Employee Data Management</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--momentJS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Employee Data Management</h1>
        <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
          </div>
        </div>
      </div>

      <!-- Current Product -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <table class="table" id="myTable">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate</th>
              <th>Total Billed ($)</th>
              </tr>
            </thead>
          <tbody> 
            <tr>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
              <td> </td>
            </tr>
          </tbody>
        </table>

                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Empployee</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="divemployeName">Employee Name</label>
                  <input class="form-control" id="divemployeeName" type="text">
                </div>
                  <div class="form-group">
                  <label for="divemployeeRole">Role</label>
                  <input class="form-control" id="divemployeeRole" type="text">
                </div>
                <div class="form-group">
                  <label for="divemployeeStart">State Date (DD/MM/YY - ex: 01/01/17)</label>
                  <input class="form-control" id="divemployeeStart" type="text">
                </div>
                <div class="form-group">
                  <label for="divemployeeRate">Rate</label>
                  <input class="form-control" id="divemployeeRate" type="number">
                </div>
                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="timesheet.js"></script>

  </body>

</html>
